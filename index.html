<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/OpenGraph.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>

        <section class="section">
            <h3 class="section__header">Dodaj nowe zadanie</h3>
            <div>
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button js-button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <h3 class="section__header">Lista zadań</h3>
            <div>
                <form class="form js-form">
                    <ul class="tasks js-tasks">
                        <li class="tasks__item js-task">
                            <button class="tasks__button tasks__button--toggleDone js-toggleDone"></button>
                            <span class="tasks__content tasks__content--done js-done"></span>
                            <button class="removeButton js-remove"></button>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
