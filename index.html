<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/OpenGraph.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/button.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <h1>Lista zadań</h1>

    <form class="form js-form">
        <fieldset class="form__fieldset">
            <h3 class="subheader">Dodaj nowe zadanie</h3>
        </fieldset>

        <fieldset class="form__fieldset">
            <label>
                <input class="form__fieldset--input js-newTask" placeholder="Co jest do zrobienia?">
                <button class="button js-button">Dodaj zadanie</button>
            </label>
        </fieldset>

    </form>

    <form class="form js-form">
        <fieldset class="form__fieldset">
            <h3 class="subheader">Lista zadań</h3>
        </fieldset>
        <fieldset class="form__fieldset">
            <label>
                <ul class="form__fieldset--list js-tasks"></ul>
            </label>
        </fieldset>
    </form>

</body>

</html>
